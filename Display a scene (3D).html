<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Display a scene</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.21/"></script>
  
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/SceneView"
      ], function(esriConfig, Map, SceneView) {
      esriConfig.apiKey = "AAPK84eddbc087e64d0296d66c62f365fc36Brk7GYp6afVtBNg2BHybof4TUYqlSQeo8XBwBSjEdIQGNMdT1P656BWtsOa8sMXp";
      
      const map = new Map({
        basemap: "arcgis-topographic",
        ground: "world-elevation",
      });
      
      const view = new SceneView({
        container: "viewDiv",
      map: map,
      camera: {
        position: {
          x: -118.808, //Longitude
          y: 33.961, //Latitude
          z: 2000 //Meters
        },
        tilt: 75
      }
      })
    });
  </script>
      
    ])
  
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
