<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display your location</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
	require([
	"esri/config",
	"esri/Map",
	"esri/views/MapView",
	"esri/widgets/Locate",
	"esri/widgets/Track",
	"esri/Graphic"
	], function(esriConfig, Map, MapView, Locate, Track, Graphic){
	
	esriConfig.apiKey = "AAPK84eddbc087e64d0296d66c62f365fc36Brk7GYp6afVtBNg2BHybof4TUYqlSQeo8XBwBSjEdIQGNMdT1P656BWtsOa8sMXp";
	
	const map = new Map({
	basemap: "arcgis-navigation"
	});
	
	const view = new MapView({
		container: "viewDiv",
        map: map,
        center: [-40, 28],
        zoom: 2
    });
	
	const locate = new Locate({
	view: view,
    useHeadingEnabled: false,
    goToOverride: function(view, options) {
		options.target.scale = 1500;
        return view.goTo(options.target);
        }
    });
    view.ui.add(locate, "top-left");

            <!-- } -->
          <!-- } -->
       <!-- }), -->
	   <!-- useHeadingEnabled: false -->
    <!-- }); -->
    <!-- view.ui.add(track, "top-left"); -->
    });
    </script>

</html>
