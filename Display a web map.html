<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Display a Web Map</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>
  
  <script>
  require([
  "esri/config",
  "esri/WebMap",
  "esri/views/MapView",
  "esri/widgets/ScaleBar",
  "esri/widgets/Legend"
  ], function(esriConfig, WebMap, MapView, ScaleBar, Legend){
  esriConfig.apiKey = "AAPK84eddbc087e64d0296d66c62f365fc36Brk7GYp6afVtBNg2BHybof4TUYqlSQeo8XBwBSjEdIQGNMdT1P656BWtsOa8sMXp";
  
  var webmap = new WebMap({
        portalItem: {
          id: "41281c51f9de45edaf1c8ed44bb10e30"
		  }
    });
	
  var view = new MapView({
	container: "viewDiv",
	map: webmap
	});

  var scalebar = new ScaleBar({
	view: view
  });
  
  view.ui.add(scalebar, "bottom-left");
  
  var legend = new Legend({
  view: view
  });
  
  view.ui.add(legend, "top-right");
  });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
